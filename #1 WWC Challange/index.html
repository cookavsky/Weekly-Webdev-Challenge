<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <title>Wekly WebDev Challenge #1</title>
    <meta name="description" content="HTML, CSS, Javascript and WWC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" media="screen" href="./css/style.css">
    <link rel="stylesheet"  type="text/css" media="screen" href="./css/media.css">
</head>

<body>
    <header>
        <img src="img/WhiteLogo.png" />
    </header>
    <main>
        <article>
            <section class="Register">
                <h1>Register form</h1>
                <div class="Content">
                    <div class="User">
                        <div class="Icon">
                            <img src="img/glyphicons_003_user.png"/>
                        </div>
                        <div class="Text">
                            <input></input>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Icon">
                            <img src="img/glyphicons_203_lock.png"/>
                        </div>
                        <div class="Text">
                            <input></input>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Icon">
                            <img src="img/glyphicons_203_lock.png"/>
                        </div>
                        <div class="Text">
                            <input></input>
                        </div>
                    </div>
                    <div class="Email">
                        <div class="Icon">
                            <img src="img/glyphicons_010_envelope.png"/>
                        </div>
                        <div class="Text">
                            <input></input>
                        </div>
                    </div>
                    <div class="Location">
                        <div class="Icon">
                            <img src="img/glyphicons_242_google_maps.png"/>
                        </div>
                        <div class="Text">
                            <input></input>
                        </div>
                        <div class="BottomTriangle"></div>
                    </div>
                    <div class="CheckList">
                        <div class="Check"></div>
                        <div>
                            <p>I have read and accept the terms of use</p>
                        </div>
                    </div>
                    <div class="Button"></div>
                </div>
            </section>
        </article>
    </main>
    <footer></footer>
</body>

</html>
