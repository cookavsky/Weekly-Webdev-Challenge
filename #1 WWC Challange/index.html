<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <title>Wekly WebDev Challenge #1</title>
    <meta name="description" content="HTML, CSS, Javascript and WWC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" media="screen" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
    <article>
        <div class="reg">
            <p>Register Form</p>
            <div>
                <div class="NameContainer">
                    <div class="NameIcon"></div>
                    <input type="text" placeholder="Username" id="Username"/>
                </div>
                <div class="LockContainer">
                    <div class="LockIcon"></div>
                    <input type="password" placeholder="Password" id="Password"/>
                </div>
                <div class="LockContainer">
                    <div class="LockIcon"></div>
                    <input type="password" placeholder="Confirm Password" id="ConfirmPassword"/>
                </div>
                <div class="MailContainer">
                    <div class="MailIcon"></div>
                    <input type="email" placeholder="Email" id="Email"/>
                </div>
                <div class="GPSContainer">
                    <div class="GPSIcon"></div>
                    <div></div>
                </div>
                <div class="LicenseContainer">
                    <input type="checkbox" id="Checkbox"/>
                    <label for="Checkbox"><span></span></label>
                    <span>I have read and accept the terms of use.</span>
                </div>
                <button class="GreenContainer">Sign Up</button>
            </div>
        </div>
        <div class="send">
            <p>Send Email</p>
            <div>
                <div class="NameContainer">
                    <div class="NameIcon"></div>
                    <input type="text" placeholder="Your Name" id="Username" />
                </div>
                <div class="MailContainer">
                    <div class="MailIcon"></div>
                    <input type="email" placeholder="Your Email" id="Email" />
                </div>
                <div class="MessageContainer">
                    <input type="text" placeholder="Type your message ..." id="Message" />
                </div>
                <div class="SendContainer">
                    <input type="checkbox" id="Checkbox"/>
                    <label for="Checkbox"><span></span></label>
                    <span>Send a copy to my Email</span>
                </div>
                    <button class="GreenContainer">Send Email</button>
            </div>
        </div>
        <div class="sign">
            <p>Sign In Form</p>
            <div>
                <div class="NameContainer">
                    <div class="NameIcon"></div>
                    <input type="text" placeholder="Username" id="Username" />
            </div>
            <div class="LockContainer">
                <div class="LockIcon"></div>
                <input type="password" placeholder="Password" id="Password" />
            </div>
            <div class="RemMEContainer">
                <input type="checkbox" id="Checkbox" />
                <label for="Checkbox"><span></span></label>
                <span>Remember me</span>
                <button class="SignContainer">Sign In</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
